<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <meta charset="utf-8"/>
     <link rel="stylesheet" type="text/css" href="style.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
    <title>Random Quote Generator</title>
  </head>

  <body>
    <h1>Quotes from Hamilton, The Musical</h1>
    <div id="box">
      <span id="quote">
        <script>
        $(document).ready(function (){
          var randomQuote = quote[Math.floor(Math.random() * quote.length)];
        $('#quote').html(randomQuote)
        function updateQuote() {
            return quote[Math.floor(Math.random() * quote.length)]
        };
        //Show the next quote when clicking the button
        $("button").click(function(){
          $("#quote").html(quote[Math.floor(Math.random() * quote.length)]);
          $("#quote").fadeOut("slow").fadeIn("slow");
        });
        // Changing the background color
        var color = Math.floor(Math.random() * colors.length);
        $("body").css({
          backgroundColor: colors[color]
        }, 1000);
      });
      </script>
    </span>
      <button id="newQuote" onclick="newQuote">New Quote</button>
    </div>





  </body>

</html>
